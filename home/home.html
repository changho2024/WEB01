<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 600px;
        }

        .input-container {
            margin-top: 10px;
        }

        button {
            padding: 6px 25px;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
    <script src="creo.js"></script>  </head>

<body>
    <div class="container">
        <h3>Get Current Model</h3>
        <div class="input-container">
            <label for="modelName">Model Name:</label>
            <input type="text" id="modelName" readonly>
        </div>
        <button onclick="getCurrentModel()">Get Current Model</button>
        <button onclick="clearModelName()">Clear Model Name</button>
    </div>

    <script>
        function getCurrentModel() {
            if (typeof Creo !== 'undefined' && typeof Creo.GetCurrentModel === 'function') { // Check Creo object
                try {
                    const modelName = Creo.GetCurrentModel(); // Call Creo.GetCurrentModel
                    if (modelName) {
                        document.getElementById("modelName").value = modelName;
                    } else {
                        document.getElementById("modelName").value = "No model found or name is unavailable.";
                    }
                } catch (error) {
                    document.getElementById("modelName").value = "Error: " + error.message;
                    console.error("Error getting model:", error);
                }
            } else {
                document.getElementById("modelName").value = "Creo object or GetCurrentModel function is not defined. Is creo.js loaded and are you in a Creo environment?";
            }
        }

        function clearModelName() {
            document.getElementById("modelName").value = "";
        }
    </script>
</body>

</html>
