<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 600px;
        }
        .input-container {
            margin-top: 10px;
        }
        button {
            padding: 6px 25px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
    <script src="../creojs.js"></script>
    <script type="text/creojs" src="../browser.creojs"></script>
    <script type="text/creojs">
        async function getActiveModelName() {
            try {
                const session = await pfcGetCurrentSession();
                const model = await session.GetActiveModel();
                return model.FileName;
            } catch (error) {
                console.error("Error getting active model:", error);
                return "Error";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Get Current Model</h3>
        <div class="input-container">
            <label for="modelName">Model Name:</label>
            <input type="text" id="modelName" readonly>
        </div>
        <button onclick="getCurrentModel()">Get Current Model</button>
        <button onclick="clearModelName()">Clear Model Name</button>
    </div>
    <script>
        async function getCurrentModel() {
            try {
                const name = await getActiveModelName();
                document.getElementById("modelName").value = name;
            } catch (error) {
                console.error("Failed to retrieve model name:", error);
            }
        }

        function clearModelName() {
            document.getElementById("modelName").value = "";
        }
    </script>
</body>
</html>
