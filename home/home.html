<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 600px;
        }

        .input-container {
            margin-top: 10px;
        }

        button {
            padding: 6px 25px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
    <script src="../creojs.js" defer></script>
    <script src="../creojsunit.js" defer></script>
</head>

<body>
    <div class="container">
        <h3>Get Current Model</h3>
        <div class="input-container">
            <label for="modelName">Model Name:</label>
            <input type="text" id="modelName" readonly>
        </div>
        <button onclick="getCurrentModel()">Get Current Model</button>
        <button onclick="clearModelName()">Clear Model Name</button>
    </div>

    <script>
        async function getCurrentModel() {
            const modelNameInput = document.getElementById("modelName");

            // Creo API가 로드되었는지 확인
            if (!window.pfc) {
                modelNameInput.value = "Creo API가 로드되지 않았거나 사용할 수 없습니다.";
                console.warn("Creo API가 로드되지 않았거나 정의되지 않았습니다.");
                return;
            }

            try {
                // 현재 Creo 세션 가져오기
                const session = await pfcGetCurrentSession();
                if (!session) {
                    modelNameInput.value = "Creo 세션을 가져올 수 없습니다.";
                    return;
                }

                // 현재 모델 가져오기
                const model = session.CurrentModel;
                if (!model) {
                    modelNameInput.value = "현재 활성 모델이 없습니다.";
                    return;
                }

                // 모델 이름 출력
                modelNameInput.value = model.FileName;
                console.log("현재 모델:", model.FileName);

            } catch (error) {
                modelNameInput.value = "Error: " + error.message;
                console.error("Error getting model:", error);
            }
        }

        function clearModelName() {
            document.getElementById("modelName").value = "";
        }
    </script>
</body>
</html>
